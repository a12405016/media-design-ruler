<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Motion Chaos Ruler v2.1</title>
    <style>
        :root {
            /* 定規の色を管理する変数 */
            --ruler-color: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- スタート画面（オーバーレイ） --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000; /* 最前面 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        #start-overlay h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #big-start-btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #ff4757;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- 操作パネル --- */
        .controls {
            position: fixed;
            top: 20px;
            /* デフォルト：左配置 */
            left: 20px; 
            right: auto; /* 明示的に指定 */

            width: 220px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none; /* 最初は非表示 */
            flex-direction: column;
            gap: 15px;

            /* 位置移動のアニメーション */
            transition: all 0.3s ease;
        }

        /* ★追加：パネルを右側に移動させるクラス */
        .controls.move-right {
            left: auto;
            right: 20px;
        }

        /* パネル内のセクション分け */
        .control-group {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 5px;
        }
        .control-group:last-child { border-bottom: none; }

        .status-box {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            background: #eee;
            transition: background 0.3s, color 0.3s;
        }
        
        .status-normal { background: #4cd137; color: white; }
        .status-chaos { background: #00a8ff; color: white; }

        .slider-label, .option-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        input[type=range] { width: 100%; }

        /* オプション入力周り */
        .radio-group {
            display: flex;
            gap: 10px;
            font-size: 13px;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="color"] {
            border: none;
            width: 40px;
            height: 30px;
            cursor: pointer;
            background: none;
        }

        /* --- 定規エリア --- */
        #ruler-container {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 80px; 
            background-color: rgba(255, 255, 255, 0.9);
            /* デフォルトは右側 */
            right: 0; 
            border-left: 1px solid #ccc;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
            pointer-events: none; 
            transition: right 0.3s, left 0.3s; /* 位置切り替えのアニメーション */
        }

        /* 左側配置用のクラス */
        #ruler-container.position-left {
            right: auto;
            left: 0;
            border-left: none;
            border-right: 1px solid #ccc;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        .ruler-unit {
            position: absolute;
            width: 100%;
            height: 0;
            /* デフォルトは右揃え */
            right: 0; 
        }
        
        /* 左側配置時の内部要素 */
        #ruler-container.position-left .ruler-unit {
            right: auto;
            left: 0;
        }

        /* メモリ線と数字 */
        .tick-mark, .tick-label {
            position: absolute;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 線 */
        .tick-mark {
            top: 0;
            height: 1px;
            background-color: var(--ruler-color); /* 変数を使用 */
        }
        
        /* デフォルト（右側）の線の位置 */
        #ruler-container:not(.position-left) .tick-mark { right: 0; }
        /* 左側の線の位置 */
        #ruler-container.position-left .tick-mark { left: 0; }

        .major-tick { width: 40px; }
        .minor-tick { width: 25px; }

        /* 数字 */
        .tick-label {
            top: -0.6em;
            font-size: 14px;
            color: var(--ruler-color); /* 変数を使用 */
            font-weight: bold;
            width: 30px;
        }

        /* デフォルト（右側）の数字位置 */
        #ruler-container:not(.position-left) .tick-label {
            right: 45px;
            text-align: right;
        }
        /* 左側の数字位置 */
        #ruler-container.position-left .tick-label {
            left: 45px;
            text-align: left;
        }

    </style>
</head>
<body>

    <div id="start-overlay">
        <h1>役に立たない定規</h1>
        <p style="margin-bottom:30px; color:#666;">手に持って測りたいものにスマホを合わせよう</p>
        <button id="big-start-btn" onclick="initApp()">START</button>
    </div>

    <div class="controls" id="main-controls">
        <div id="status-display" class="status-box">待機中</div>

        <div class="control-group">
            <div class="slider-label">キャリブレーション (拡大/縮小)</div>
            <input type="range" id="scale-slider" min="20" max="60" step="0.1" value="38">
            <div id="scale-val" style="font-size:10px; text-align:right;">1cm = 38px</div>
        </div>

        <div class="control-group">
            <div class="option-label">定規の位置</div>
            <div class="radio-group">
                <label><input type="radio" name="ruler-pos" value="right" checked onchange="changePosition('right')"> 右側</label>
                <label><input type="radio" name="ruler-pos" value="left" onchange="changePosition('left')"> 左側</label>
            </div>
        </div>

        <div class="control-group">
            <div class="option-label">定規の色</div>
            <div class="color-picker-wrapper">
                <input type="color" id="color-picker" value="#333333" oninput="changeColor(this.value)">
                <span style="font-size:10px; color:#666;">クリックして変更</span>
            </div>
        </div>
    </div>

    <div id="ruler-container">
        </div>

    <script>
        // --- 変数定義 ---
        const rulerContainer = document.getElementById('ruler-container');
        const slider = document.getElementById('scale-slider');
        const scaleValDisplay = document.getElementById('scale-val');
        const statusDisplay = document.getElementById('status-display');
        const startOverlay = document.getElementById('start-overlay');
        const mainControls = document.getElementById('main-controls');

        // 定規設定
        let pxPerCm = parseFloat(slider.value);
        const rulerLengthCm = 25;
        let isChaotic = false;
        let isLeftSided = false; // 左側配置フラグ

        // センサー用変数
        let lastX = 0, lastY = 0, lastZ = 0;
        let stillTimer;
        const THRESHOLD = 0.3; // 動きの感度
        const WAIT_TIME_MS = 800; // 静止してから崩れるまでの時間

        // --- 1. アプリ開始処理 ---
        function initApp() {
            // センサー許可のリクエスト
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            startGameLogic();
                        } else {
                            alert("センサー許可が必要です。リロードして再度試してください。");
                        }
                    })
                    .catch(e => {
                        console.error(e);
                        alert("エラーが発生しました: " + e);
                    });
            } else {
                // PCやAndroidなど許可不要な場合
                startGameLogic();
            }
        }

        function startGameLogic() {
            // UI切り替え
            startOverlay.style.opacity = 0;
            setTimeout(() => {
                startOverlay.style.display = 'none';
                mainControls.style.display = 'flex'; // コントロール表示
            }, 500);

            // センサーイベント開始
            window.addEventListener('devicemotion', handleMotion);
            
            // 初期描画
            renderRuler();
            setRulerState(false);
        }

        // --- 2. オプション機能 ---
        
        // 位置切り替え
        function changePosition(pos) {
            if (pos === 'left') {
                rulerContainer.classList.add('position-left');
                // ★修正点：定規が左に来たらパネルを右へ逃がす
                mainControls.classList.add('move-right');
                isLeftSided = true;
            } else {
                rulerContainer.classList.remove('position-left');
                // ★修正点：定規が右ならパネルは左へ戻す
                mainControls.classList.remove('move-right');
                isLeftSided = false;
            }
            // バラバラ方向が変わるので再適用
            applyState();
        }

        // 色切り替え
        function changeColor(colorVal) {
            document.documentElement.style.setProperty('--ruler-color', colorVal);
        }

        // --- 3. 定規描画ロジック ---
        function renderRuler() {
            rulerContainer.innerHTML = '';
            for (let i = 0; i <= rulerLengthCm; i++) {
                const yPos = i * pxPerCm;

                // 1cm単位のコンテナ
                const unit = document.createElement('div');
                unit.className = 'ruler-unit';
                unit.style.top = yPos + 'px';

                // 長い線
                const majorLine = document.createElement('div');
                majorLine.className = 'tick-mark major-tick';
                
                // 数字
                const label = document.createElement('div');
                label.className = 'tick-label';
                label.innerText = i;

                unit.appendChild(majorLine);
                unit.appendChild(label);
                rulerContainer.appendChild(unit);

                // 0.5cmの線
                if (i < rulerLengthCm) {
                    const minorUnit = document.createElement('div');
                    minorUnit.className = 'ruler-unit';
                    minorUnit.style.top = (yPos + (pxPerCm / 2)) + 'px';
                    const minorLine = document.createElement('div');
                    minorLine.className = 'tick-mark minor-tick';
                    minorUnit.appendChild(minorLine);
                    rulerContainer.appendChild(minorUnit);
                }
            }
            applyState();
        }

        // --- 4. 状態切り替えロジック ---
        function setRulerState(makeChaotic) {
            if (isChaotic === makeChaotic) return;
            isChaotic = makeChaotic;
            applyState();
        }

        function applyState() {
            const elements = document.querySelectorAll('.tick-mark, .tick-label');

            if (isChaotic) {
                // バラバラにする（机に置いた状態）
                statusDisplay.innerText = "机置き (バラバラ)";
                statusDisplay.className = "status-box status-chaos";

                elements.forEach(el => {
                    // 右配置なら左(-X)へ飛ばす。左配置なら右(+X)へ飛ばす。
                    const direction = isLeftSided ? 1 : -1;
                    
                    const rndX = direction * ((Math.random() * 250) + 20); // 横方向へのズレ
                    const rndY = (Math.random() - 0.5) * 150; // 上下へズラす
                    const rndRot = (Math.random() - 0.5) * 360; // 回転
                    const rndScale = 0.5 + Math.random(); // サイズ変更
                    
                    el.style.transform = `translate(${rndX}px, ${rndY}px) rotate(${rndRot}deg) scale(${rndScale})`;
                    el.style.opacity = 0.6;
                });
            } else {
                // 正常に戻す（持っている状態）
                statusDisplay.innerText = "手持ち (正常)";
                statusDisplay.className = "status-box status-normal";

                elements.forEach(el => {
                    el.style.transform = 'none';
                    el.style.opacity = 1;
                });
            }
        }

        // --- 5. センサーロジック ---
        function handleMotion(event) {
            let x, y, z;
            
            if (event.acceleration && event.acceleration.x !== null) {
                x = event.acceleration.x;
                y = event.acceleration.y;
                z = event.acceleration.z;
            } else if (event.accelerationIncludingGravity && event.accelerationIncludingGravity.x !== null) {
                x = event.accelerationIncludingGravity.x;
                y = event.accelerationIncludingGravity.y;
                z = event.accelerationIncludingGravity.z;
                
                if (lastX === 0 && lastY === 0) {
                    lastX = x; lastY = y; lastZ = z;
                    return;
                }
            } else {
                return;
            }

            const deltaX = Math.abs(x - lastX);
            const deltaY = Math.abs(y - lastY);
            const deltaZ = Math.abs(z - lastZ);
            const speed = deltaX + deltaY + deltaZ;

            lastX = x; lastY = y; lastZ = z;

            if (speed > THRESHOLD) {
                // 動いている
                clearTimeout(stillTimer);
                setRulerState(false); // 正常

                // 止まったらバラバラにする予約
                stillTimer = setTimeout(() => {
                    setRulerState(true);
                }, WAIT_TIME_MS);
            }
        }

        // --- 6. スライダーイベント ---
        slider.addEventListener('input', (e) => {
            pxPerCm = parseFloat(e.target.value);
            scaleValDisplay.innerText = `1cm = ${pxPerCm}px`;
            
            // 調整中は一時的に正常状態で見せる
            const originalState = isChaotic;
            isChaotic = false; 
            renderRuler();
            isChaotic = originalState; // 状態フラグだけ戻しておく
        });

    </script>
</body>
</html>
